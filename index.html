<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card Layout</title>
    <link rel="stylesheet" href="./Assets/Style.css">

</head>

<body>
    <div class="card">
        <img class="logo" src="./Assets/images/logo1.png" alt="Company Logo">
        <div class="birthday-text">
            <!-- <span class="happy">happy</span><br>
            <span class="birthday">BIRTHDAY</span> -->
            <img src="./Assets/images/birthdays.png" alt="" class="birthdayImg">
        </div>
        <div class="message">
            <b> Wishing you a day filled with joy, good health, and endless happiness.</b>
        </div>
        <img class="image-container" src="./Assets/images/PsPic1.png" alt="Birthday Person">
        <div class="name-designation">
            <b>Miss Manasmita Patra<br>
                (Frontend Developer)</b>
        </div>
        <div class="website">
            <a href="https://igdrones.com/">www.igdrones.com</a>
        </div>
        <div class="iconImg">
            <img class="icon1" src="./Assets/images/11.png" alt="1icon">
        </div>
        <div class="top-right">
            <div class="iconImg2">
                <img class="icon2" src="./Assets/images/11.png" alt="2icon">
            </div>
        </div>
        <div class="iconImegs">
            <img class="iconImeg" src="./Assets/images/iconside.png" alt="">
        </div>
        <div class="bottom-left">
            <div class="iconImg3"></div>
            <img class="icon3" src="./Assets/images/222.png" alt="3icon">
        </div>
        <div class="bottom-right">
            <div class="iconImg4">
                <img class="icon4" src="./Assets/images/222.png" alt="4icon">
            </div>
        </div>
    </div>
</body>

</html>
